<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="clock">
        <div class="clock-num" id="num-one"><span>1</span></div>
        <div class="clock-num" id="num-two"><span>2</span></div>
        <div class="clock-num" id="num-three"><span>3</span></div>
        <div class="clock-num" id="num-four"><span>4</span></div>
        <div class="clock-num" id="num-five"><span>5</span></div>
        <div class="clock-num" id="num-six"><span>6</span></div>
        <div class="clock-num" id="num-seven"><span>7</span></div>
        <div class="clock-num" id="num-eight"><span>8</span></div>
        <div class="clock-num" id="num-nine"><span>9</span></div>
        <div class="clock-num" id="num-ten"><span>10</span></div>
        <div class="clock-num" id="num-eleven"><span>11</span></div>
        <div class="clock-num" id="num-twilve"><span>12</span></div>
        <div id="second-hand"></div>
        <div id="minute-hand"></div>
        <div id="hour-hand"></div>
        <div id="clock-center"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
